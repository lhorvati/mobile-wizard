<!DOCTYPE html>
<html>
<head>
    <title>Wizard Mobile - Container</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>

<!-- Wrapper -->
<div class="wizard-wrap">

    <!-- Wizard Top -->
    <div class="wiz-top">
        <div class="wiz-top__desc">
            Connection
        </div>
        <div class="wiz-top__close">
            X
        </div>
    </div>

    <!-- Wizard Bottom -->
    <div class="wiz-bot">
        <div class="wiz-row-list">
            
            <!-- 1 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Container
                </div>
            </div>
            <!-- 2 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Github
                </div>
            </div>

            <!-- 3 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Bitbucket
                </div>
            </div>

            <!-- 4 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Git from URL
                </div>
            </div>

            <!-- 5 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    FTP server
                </div>
            </div>

            <!-- 6 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Container
                </div>
            </div>
            <!-- 7 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Github
                </div>
            </div>

            <!-- 8 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Bitbucket
                </div>
            </div>

            <!-- 9 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    Git from URL
                </div>
            </div>

            <!-- 10 -->
            <div class="wiz-row">
                <div class="wiz-row__desc">
                    FTP server
                </div>
            </div>

        </div>
    </div>
</div>

</body>

</html>
